name: Check Tickets Availability

on:
  schedule:
    - cron: "*/10 * * * *"  # 每 10 分鐘執行一次

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出儲存庫內容
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 安裝依賴
        run: pip install requests beautifulsoup4

      - name: 執行 Python 腳本
        run: python Ticket_Availability_Checker.py
